<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card border-secondary">
            <div class="card-body">
                <div class="row justify-content-center align-items-center" style="height: 20vh; margin: 0;">
                        <div>
                            <h3>List of student on a specific grade</h3>
                            <br>
                            
                                Select a grade : 
                                <select [(ngModel)]="grade" id="grade" class="form-control">
										<option value="A">A</option>
										<option value="B">B</option>
										<option value="C">C</option>
										<option value="D">D</option>
								</select><br><br> 
                                <div class="text-center">
                                    <input type="submit" class="btn btn-primary" (click)="specificgrade()" value="Enter" />&nbsp;
                                    <br><br>
                                </div>
                           <br><br/><br>
                        </div>
                    </div><br><br/><br>
                    
                <div class="card-text">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Sno</th>
                                <th>Student Name</th>
                                <th>Register No</th>
                                <th>Average</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of data;let i=index;">
                                <td>{{i+1}}</td>
                                <td>{{data.studentName}}</td>
                                <td>{{data.regNo}}</td>
                                <td>{{data.avg}}</td>
                                <td>{{data.grade}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
